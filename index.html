<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Milestone 3 Dynamic Resume Builder </h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name"><br>

            <label for="email">Email Address: </label>
            <input type="email" id="email" name="email"><br>
            
            <label for="phone"> Phone Number: </label>
            <input type="tel" id="phone" name="phone"><br>

            <label for="address">Address: </label>
            <input type="text" id="address" name="address"><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <textarea id="education" name="education" rows="4"></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <textarea id="experience" name="experience" rows="4"></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <textarea id="skills" name="skills" rows="4"></textarea><br>
        </fieldset>

        <button type="submit">Generate Resume Below</button>
    </form><br>

    <div id="resumeOutput">
        <!-- Resume Will Be Generated Below -->
    </div>

    <script src="script.js"></script>
</body>
</html>
